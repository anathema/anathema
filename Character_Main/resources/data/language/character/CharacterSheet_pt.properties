Sheet.Combat.Knockdown.Header=Knockdown
Sheet.Combat.Knockdown.Second.Comment=Personagems são jogados para trás se um ataque der mais dano bruto que sua margem de knockdown. Role a parada de knockdown (2) para evitar. Levantar-se requer uma ação. Personagems jogados levam uma penalidade externa de -1 para todas as rolagems físicas não reflexivas.
Sheet.Combat.Knockdown.First.Comment=Personagens são jogados para trás se um ataque der mais dano bruto que sua margem de knockdown. Role knockdown (dif. 1) para evitar. Levantar-se requer uma ação. Personagens jogados têm -2 para todas as paradas de dados até uma ação ser gasta para se levantar.

Sheet.Combat.Stunning.Header=Tonteio
Sheet.Combat.Stunning.Second.Comment=Personagens que sofram mais dano que sua margem de tonteio em um único golpe devem fazer uma rolagem reflexiva (dano - Vigor) ou ficar tontos até seu atacante agir novamente. Personagens tontos têm uma penalidade interna de -2 para todas as rolagens físicas não reflexivas.
Sheet.Combat.Stunning.First.Comment=Personagems que sofram mais níveis de vitalidade de dano que sua margem de tonteio em um único golpe devem passar em uma rolavem reflexiva de tonteio (dif. = dano - Vigor) ou ficar tontos por um número de turnos igual à sua duração de tonteio. Personagens tontos têm -2 dados para todas as paradas.

